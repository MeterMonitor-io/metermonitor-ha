name: CI Build and Push
on: [push]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # notwendig f체r Push zu GHCR
    steps:
      - uses: actions/checkout@v3

      # Node & Yarn einrichten (f체r Yarn-Cache)
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Yarn-Cache-Verzeichnis ermitteln
        id: yarn-cache-dir
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Yarn-Abh채ngigkeiten aus Cache wiederherstellen
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Docker Buildx Setup f체r Multi-Arch
      - uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/<OWNER>/<REPO>:${{ github.sha }},ghcr.io/<OWNER>/<REPO>:latest
          cache-from: type=gha,scope=my-app-cache
          cache-to: type=gha,scope=my-app-cache,mode=max
